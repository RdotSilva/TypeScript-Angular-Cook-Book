<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        [ngStyle]="{
          backgroundColor: ingredient.required === 'Yes' ? '#a6f593' : '#fa9696'
        }"
      >
        {{ ingredient.name }}
        <span class="badge progress-bar-info badge-pill">{{
          ingredient.amount
        }}</span>
        - {{ ingredient.category }} - ${{ ingredient.price }}
      </a>
    </ul>
  </div>
</div>
