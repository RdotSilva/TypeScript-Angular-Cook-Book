<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        [ngStyle]="{
          backgroundColor: ingredient.required === 'Yes' ? '#a6f593' : '#fa9696'
        }"
      >
        {{ ingredient.name }}
        <span class="badge progress-bar-info badge-pill">{{
          ingredient.amount
        }}</span>
        - {{ ingredient.category }} - ${{ ingredient.price }}
      </a>
    </ul>
  </div>
</div>
<p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
  END OF SHOPPING LIST
</p>
<div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
  <p *ngSwitchCase="10">Value is 10</p>
  <p *ngSwitchCase="100">Value is 100</p>
  <p *ngSwitchDefault>Value is Default</p>
</div>
