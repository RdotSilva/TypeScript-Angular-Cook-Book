<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="col-sm-2">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            name="price"
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="categorySelect"> Category: </label><br />
          <select name="categorySelect" ngModel>
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
            <option value="Other">Other</option></select
          ><br />
          <label for="requiredSelect"> Required? </label><br />
          <select name="requiredSelect" ngModel required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success button"
            type="submit"
            [disabled]="!f.valid"
          >
            Add
          </button>
          <button class="btn btn-danger button" type="button">Delete</button>
          <button class="btn btn-primary button" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
