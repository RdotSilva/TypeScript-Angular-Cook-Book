<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
        <div class="col-sm-2">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="categorySelect"> Category: </label><br />
          <select name="categorySelect">
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
            <option value="Other">Other</option></select
          ><br />
          <label for="requiredSelect"> Required? </label><br />
          <select name="requiredSelect">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success button" type="submit">Add</button>
          <button class="btn btn-danger button" type="button">Delete</button>
          <button class="btn btn-primary button" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
